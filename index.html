<!DOCTYPE html>
<html lang="ar" dir='rtl'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="shortcut icon" type="x-icon" href="quran-icon-png-70000.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>قرآن كريم</title>
</head>

<body>





  <div class="container-fluid text-start my-3">

    <div class="d-flex justify-content-end ">
      <img class="icon " src="quran-icon-png-70000.png" />
    </div>


  </div>



  <div class="myDiv container text-center d-flex justify-content-evenly  text-white  p-4  ">

    <div class="row">

      <div class="col-lg-3 col-md-3">
        <div class="d-flex flex-column align-items-center justify-content-center ">
          <span class="fw-bold fs-1 ">القارئ</span>
          <select name="" id="recitersSelect" class="pe-1 ps-1 text-center rounded-4 p-1 ">
            <option>انتظر قليلا</option>
          </select>
        </div>
      </div>


      <div class="col-lg-5 col-md-5 mx-2 ">
        <div class="d-flex flex-column align-items-center justify-content-center">
          <span class="fw-bold fs-1 text-light">المصحف</span>
          <select name="" id="moshafSelect" class="pe-1 ps-1 text-center rounded-4 p-1 ">
            <option>اختر القارئ اولا</option>
          </select>
        </div>

      </div>








      <div class="col-lg-3 col-md-3 ">
        <div class="d-flex flex-column align-items-center justify-content-center">
          <span class="fw-bold fs-1 text-light">السوره</span>
          <select name="" id="surahSelect" class="pe-1 ps-1 text-center rounded-4 p-1 ">
            <option>اختر المصحف اولا</option>
          </select>
        </div>
      </div>


    </div>


  </div>


  <div class="bottom-menu  d-flex align-items-center justify-content-center my-5 ">
    <audio preload="none" controls src="" class="" id="audio"></audio>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
